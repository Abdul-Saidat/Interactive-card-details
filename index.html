<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive card details</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <section class="content">
      <div class="container">
        <div class="mobile">
          <div class="mobile-back-card">
            <span class="mobile-cvc">000</span>
          </div>
        </div>
        <div class="front">
          <div class="front-card">
            <img src="./assets/images/card-logo.svg" class="card-logo" alt="card-logo" />

            <div class="input-display">
              <div class="input-number">0000 0000 0000 0000</div>
              <div class="input-name">JANE APPLESEED</div>
              <div class="date-inputs">
                <span class="exp-mm">09</span>
                <span>/</span>
                <span class="exp-yy">00</span>
              </div>
            </div>
          </div>
        </div>

        <div class="back">
          <div class="back-card">
            <span class="desktop-cvc" >000</span>
          </div>
        </div>
      </div>
      <main class="card">
        <div class="card-content">
          <form action="" id="myForm">
            <div class="input-number" id="circleDisplay"></div>
            <div class="card-name">
              <label for="name">CARDHOLDER NAME</label>
              <input
                type="text"
                name="name"
                placeholder="e.g. Jane Appleseed"
                id="nameInput"
              />
              <span id="nameInput-error"></span>
            </div>
            <!-- min="0"
            max="16"
            pattern="[\d\s]+" -->
            <div class="card-number">
              <label for="number">CARD NUMBER</label>
              <input
                type="text"
                name="number"
                placeholder="e.g. 1234 5678 9123 0000"
                id="numberInput"
              />
              <span id="numberInput-error"></span>
            </div>

            <div class="card-dates">
              <label for="dates"> EXP. DATE(MM/YY) CVC</label>
              <div class="card-inputs">
                <!-- inputmode="numeric"
               pattern="numeric"  -->
                <div>
                  <input
                    type="text"
                    name="expMonth"
                    placeholder="MM"
                    class="card-dates-input card-dates-input1"
                    id="monthInput"
                  />
                  <span id="monthInput-error"></span>
                </div>
                <!-- inputmode="numeric"
                pattern="numeric" -->
                <div>
                  <input
                    type="text"
                    name="expYear"
                    placeholder="YY"
                    class="card-dates-input card-dates-input2"
                    id="yearInput"
                  />
                  <span id="yearInput-error"></span>
                </div>
                <!-- inputmode="numeric"
                pattern="numeric" -->
                <div>
                  <input
                    type="text"
                    name="cvc"
                    placeholder="e.g. 123"
                    class="card-dates-input card-dates-input3"
                    id="cvcInput"
                  />
                  <div id="cvcInput-error"></div>
                </div>
              </div>
            </div>
            <button type="submit" id="submit" class="card-submit-btn">
              Confirm
            </button>
          </form>
        </div>
        <section class="completion" id="completionMessage">
          <img src="./assets/images/icon-complete.svg" alt="completion-icon" />
          <span>Thank you!</span>
          <p>We've added your card details</p>
          <button type="submit" class="card-submit-btn">Continue</button>
        </section>
    </main>
    </section>

    <script src="index.js"></script>
  </body>
</html>
